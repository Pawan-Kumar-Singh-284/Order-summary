<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="order-card">
        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="desktop" />
        </div>
        <div class="order-body">
          <h1>Order Summary</h1>
          <p id="para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="annual-plan-box">
            <div class="left">
              <img src="./images/icon-music.svg" alt="music" />
              <div class="plan-details">
                <h2>Annual Plan</h2>
                <p id="price">$59.99/year</p>
              </div>
            </div>

            <div class="right">
              <a href="#">Change</a>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button class="payment btn">Proceed to Payment</button>
          <button class="Cancel btn">Cancel Order</button>
        </div>
      </section>
    </main>
  </body>
</html>
